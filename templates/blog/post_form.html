<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load tailwind_filters %}
{% block content %}
    <center>
    <div class=" bg-gray-300 box-border w-96 p-5 shadow-xl rounded-xl mb-20">

    <h2>New Post</h2>
    <br>
    <form   method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="border-solid border-black p-3 font-medium" type="submit">Submit</button>
    </form>
</div></center>

{% endblock %}
